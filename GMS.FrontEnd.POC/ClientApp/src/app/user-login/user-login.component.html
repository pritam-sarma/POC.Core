<p>user-login works!</p>

<html>
<head>
  <title>User_Login</title>
</head>
<body>
  <form>
    <h1 style="text-align:center;margin-bottom:40px;" class="col-sm-10">User - Login</h1>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Enter Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control col-sm-6" id="username" name="username" autofocus placeholder="Username" autocomplete="off" [(ngModel)]="loginModel.UserName">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Enter Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control col-sm-6" id="password" name="password" placeholder="Password" [(ngModel)]="loginModel.Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</body>
</html>
